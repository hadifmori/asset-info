<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Information</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        .asset-image { text-align: center; margin: 20px 0; }
        .error { color: red; }
        .current-user { text-align: center; font-size: 24px; font-weight: bold; }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to change the username and store it in Firestore
        window.changeUsername = async function() {
            const newUsername = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error");

            const correctPassword = "MMC"; // Set your secure password here

            if (password === correctPassword) {
                try {
                    console.log("Password is correct. Updating username...");
                    await setDoc(doc(db, "settings", "username"), {
                        username: newUsername
                    });
                    console.log("Username updated successfully in Firestore");
                    document.getElementById("displayUsername").textContent = newUsername;
                    errorElement.textContent = "";
                } catch (error) {
                    errorElement.textContent = "Error updating username: " + error.message;
                    console.error("Error updating username:", error);
                }
            } else {
                errorElement.textContent = "Incorrect password. Please try again.";
                console.log("Incorrect password entered.");
            }

            // Clear the password field after submission
            document.getElementById("password").value = "";
        }

        // Function to load the username from Firestore
        window.loadUsername = async function() {
            try {
                console.log("Loading username from Firestore...");
                const docRef = doc(db, "settings", "username");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    console.log("Username document exists. Setting username on the page.");
                    document.getElementById("displayUsername").textContent = docSnap.data().username;
                } else {
                    console.log("Username document does not exist. Setting default username.");
                    document.getElementById("displayUsername").textContent = "DefaultUser";
                }
            } catch (error) {
                console.error("Error getting username:", error);
            }
        }

        // Load the username when the page loads
        window.onload = loadUsername;
    </script>
</head>
<body>
    <div class="container">
        <h1>Asset Information</h1>
        <div class="asset-image">
            <img src="https://github.com/hadifmori/asset-info/blob/main/ideapad3.jpg?raw=true" alt="Asset Image" style="max-width: 100%; height: auto;">
        </div>
        <table>
            <tr>
                <th>Asset ID</th>
                <td>AssetID12345</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>High-performance laptop</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>Office 12B</td>
            </tr>
            <tr>
                <th>Purchase Date</th>
                <td>2024-05-15</td>
            </tr>
            <tr>
                <th>Maintenance Schedule</th>
                <td>Quarterly</td>
            </tr>
            <tr>
                <th colspan="2" class="current-user">Current User: <span id="displayUsername"></span></th>
            </tr>
        </table>
        <div>
            <label for="username">Change Username: </label>
            <input type="text" id="username" name="username">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <button onclick="changeUsername()">Change</button>
            <p id="error" class="error"></p>
        </div>
    </div>
</body>
</html>

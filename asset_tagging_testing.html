<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Information</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        .asset-image { text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asset Information</h1>
        <div class="asset-image">
            <img src="https://github.com/hadifmori/asset-info/blob/main/ideapad3.jpg?raw=true" alt="Asset Image" style="max-width: 100%; height: auto;">
        </div>
        <table>
            <tr>
                <th>Asset ID</th>
                <td>AssetID12345</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>High-performance laptop</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>Office 12B</td>
            </tr>
            <tr>
                <th>Purchase Date</th>
                <td>2024-05-15</td>
            </tr>
            <tr>
                <th>Maintenance Schedule</th>
                <td>Quarterly</td>
            </tr>
        </table>
        <div>
            <label for="username">Change Username: </label>
            <input type="text" id="username" name="username">
            <button onclick="changeUsername()">Change</button>
        </div>
        <p id="currentUsername">Current Username: <span id="displayUsername"></span></p>
    </div>

    <script>
        // Function to change the username and store it in local storage
        function changeUsername() {
            var newUsername = document.getElementById("username").value;
            document.getElementById("displayUsername").textContent = newUsername;
            localStorage.setItem("username", newUsername);
        }

        // Function to load the username from local storage
        function loadUsername() {
            var storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                document.getElementById("displayUsername").textContent = storedUsername;
            } else {
                document.getElementById("displayUsername").textContent = "DefaultUser";
            }
        }

        // Load the username when the page loads
        window.onload = loadUsername;
    </script>
</body>
</html>
